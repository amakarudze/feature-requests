{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add New Feature Request{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" required>
        <label for="description">Description</label>
        <input name="description" id="description" required>
        <label for="client_id">Client</label>
        <input name="client_id" id="client_id" required>
        <label for="priority_id">Priority</label>
        <input name="priority_id" id="priority_id" required>
        <label for="target_date">Target date</label>
        <input name="target_date" id="target_date" required>
        <input type="submit" value="Add">
    </form>
{% endblock %}
