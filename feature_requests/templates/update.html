{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ feature['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
       <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input name="title" class="form-control" id="title"
                       value="{{ request.form['title'] or post['title'] }}" required>
            </div>
       </div>
      <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea name="description" class="form-control" id="description" required>
                    {{ request.form['description'] or post['description'] }}
                </textarea>
            </div>
      </div>
      <div class="form-group row">
            <label for="client_id" class="col-sm-2 col-form-label">Client</label>
            <div class="col-sm-10">
                <input name="client_id" class="form-control" id="client_id"
                       value="{{ request.form['client_it'] or post['client_id'] }}" required>
            </div>
      </div>
      <div class="form-group row">
            <label for="priority_id" class="col-sm-2 col-form-label">Priority</label>
            <div class="col-sm-10">
                <select name="priority_id" class="form-control" id="priority_id" required>
                    {{ request.form['priority_id'] or post['priority'] }}"
                </select>
            </div>
      </div>
      <div class="form-group row">
            <label for="target_date" class="col-sm-2 col-form-label">Target date</label>
            <div class="col-sm-10">
                <input name="target_date" class="form-control" id="target_date" required>
                {{ request.form['target_date'] or post['target_date'] }}
            </div>
      </div>
      <div class="form-group row">
            <label for="closed" class="col-sm-2 col-form-label">Closed</label>
            <div class="col-sm-10">
                <input type="checkbox" name="closed" id="closed" value="{{ request.form['closed'] or post['closed'] }}">
            </div>
      </div>
    <input type="submit" class="btn-primary" value="Save">
  </form>
  <hr>
{% endblock %}
